name: 'Client management'
description: |-

  APIs for managing clients
endpoints:
  -
    httpMethods:
      - POST
    uri: api/client/register
    metadata:
      groupName: 'Client management'
      groupDescription: |-

        APIs for managing clients
      subgroup: ''
      subgroupDescription: ''
      title: 'Register a new client.'
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: multipart/form-data
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'The name of the client.'
        required: true
        example: 'John Doe'
        type: string
        custom: []
      email:
        name: email
        description: 'The email address of the client.'
        required: true
        example: john.doe@example.com
        type: string
        custom: []
      gender:
        name: gender
        description: 'Must be one of <code>male</code> or <code>female</code>.'
        required: true
        example: female
        type: string
        custom: []
      password:
        name: password
        description: 'The password of the client.'
        required: true
        example: secret
        type: string
        custom: []
      date_of_birth:
        name: date_of_birth
        description: 'Must be a valid date. Must be a date before or equal to <code>today</code>.'
        required: true
        example: '2010-01-17'
        type: string
        custom: []
      avatar_image:
        name: avatar_image
        description: 'The avatar image of the client.'
        required: true
        example: null
        type: file
        custom: []
      mobile_number:
        name: mobile_number
        description: 'Must not be greater than 20 characters.'
        required: true
        example: wcgdbfjcwuxuxnku
        type: string
        custom: []
      national_id:
        name: national_id
        description: 'Must be 14 digits.'
        required: true
        example: '17850698088476'
        type: string
        custom: []
      phone:
        name: phone
        description: 'The phone number of the client.'
        required: true
        example: '+1234567890'
        type: string
        custom: []
    cleanBodyParameters:
      name: 'John Doe'
      email: john.doe@example.com
      gender: female
      password: secret
      date_of_birth: '2010-01-17'
      mobile_number: wcgdbfjcwuxuxnku
      national_id: '17850698088476'
      phone: '+1234567890'
    fileParameters:
      avatar_image: null
    responses:
      -
        status: 200
        content: |-
          {
              "message": "Client created successfully",
              "data": {
                  "id": 1,
                  "name": "John Doe",
                  "email": "john.doe@example.com",
                  "phone": "+1234567890",
                  "avatar_image_url": "https://example.com/storage/avatars/1/avatar.png",
                  "email_verified_at": null,
                  "created_at": "2023-04-03T10:00:00.000000Z",
                  "updated_at": "2023-04-03T10:00:00.000000Z"
              }
          }
        headers: []
        description: ''
        custom: []
    responseFields: []
    auth: []
    controller: null
    method: null
    route: null
    custom: []
