openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  '/api/client/{clientId}/address/{addressId}':
    put:
      summary: 'Update the specified address of a client'
      operationId: updateTheSpecifiedAddressOfAClient
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 1
                    street_name: '123 Main St'
                    building_number: '5'
                    floor_number: '3'
                    flat_number: '10'
                    is_main: true
                    client_id: 1
                  message: 'Address updated successfully'
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      street_name:
                        type: string
                        example: '123 Main St'
                      building_number:
                        type: string
                        example: '5'
                      floor_number:
                        type: string
                        example: '3'
                      flat_number:
                        type: string
                        example: '10'
                      is_main:
                        type: boolean
                        example: true
                      client_id:
                        type: integer
                        example: 1
                  message:
                    type: string
                    example: 'Address updated successfully'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'Address not found'
                properties:
                  error:
                    type: string
                    example: 'Address not found'
      tags:
        - Addresses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                street_name:
                  type: string
                  description: 'The street name of the address.'
                  example: ut
                building_number:
                  type: string
                  description: 'The building number of the address.'
                  example: inventore
                floor_number:
                  type: string
                  description: 'The floor number of the address.'
                  example: et
                flat_number:
                  type: string
                  description: 'The flat number of the address.'
                  example: eligendi
                is_main:
                  type: boolean
                  description: 'Whether the address is the main address of the client.'
                  example: true
              required:
                - street_name
                - building_number
                - floor_number
                - flat_number
                - is_main
      security: []
    delete:
      summary: 'Delete a specific address for a client.'
      operationId: deleteASpecificAddressForAClient
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Address deleted successfully'
                properties:
                  message:
                    type: string
                    example: 'Address deleted successfully'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Address not found'
                properties:
                  message:
                    type: string
                    example: 'Address not found'
      tags:
        - address
      security: []
    parameters:
      -
        in: path
        name: clientId
        description: ''
        example: 1
        required: true
        schema:
          type: integer
      -
        in: path
        name: addressId
        description: ''
        example: 7
        required: true
        schema:
          type: integer
  /api/address:
    post:
      summary: ''
      operationId: postApiAddress
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - 'Address management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                street_name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: zsmoimjjep
                building_number:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 16
                floor_number:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 67
                flat_number:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 8
                is_main:
                  type: string
                  description: 'Must be one of <code>0</code> or <code>1</code>.'
                  example: '1'
                area_id:
                  type: string
                  description: ''
                  example: odit
              required:
                - street_name
                - building_number
                - floor_number
                - flat_number
                - is_main
                - area_id
      security: []
  '/api/address/{id}':
    get:
      summary: ''
      operationId: getApiAddressId
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Address management'
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the address.'
        example: 7
        required: true
        schema:
          type: integer
  /api/client/register:
    post:
      summary: 'Register a new client.'
      operationId: registerANewClient
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: multipart/form-data
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Client created successfully'
                  data:
                    id: 1
                    name: 'John Doe'
                    email: john.doe@example.com
                    phone: '+1234567890'
                    avatar_image_url: 'https://example.com/storage/avatars/1/avatar.png'
                    email_verified_at: null
                    created_at: '2023-04-03T10:00:00.000000Z'
                    updated_at: '2023-04-03T10:00:00.000000Z'
                properties:
                  message:
                    type: string
                    example: 'Client created successfully'
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'John Doe'
                      email:
                        type: string
                        example: john.doe@example.com
                      phone:
                        type: string
                        example: '+1234567890'
                      avatar_image_url:
                        type: string
                        example: 'https://example.com/storage/avatars/1/avatar.png'
                      email_verified_at:
                        type: string
                        example: null
                      created_at:
                        type: string
                        example: '2023-04-03T10:00:00.000000Z'
                      updated_at:
                        type: string
                        example: '2023-04-03T10:00:00.000000Z'
      tags:
        - 'Client management'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the client.'
                  example: 'John Doe'
                email:
                  type: string
                  description: 'The email address of the client.'
                  example: john.doe@example.com
                gender:
                  type: string
                  description: 'Must be one of <code>male</code> or <code>female</code>.'
                  example: male
                password:
                  type: string
                  description: 'The password of the client.'
                  example: secret
                date_of_birth:
                  type: string
                  description: 'Must be a valid date. Must be a date before or equal to <code>today</code>.'
                  example: '1999-03-30'
                avatar_image:
                  type: string
                  format: binary
                  description: 'The avatar image of the client.'
                mobile_number:
                  type: string
                  description: 'Must not be greater than 20 characters.'
                  example: huwyerkanzj
                national_id:
                  type: string
                  description: 'Must be 14 digits.'
                  example: '05072619594761'
                phone:
                  type: string
                  description: 'The phone number of the client.'
                  example: '+1234567890'
              required:
                - name
                - email
                - gender
                - password
                - date_of_birth
                - avatar_image
                - mobile_number
                - national_id
                - phone
      security: []
  /api/client/login:
    post:
      summary: 'Log in a client.'
      operationId: logInAClient
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Client logged in successfully'
                  data:
                    user:
                      id: 1
                      name: 'John Doe'
                      email: john.doe@example.com
                      avatar_url: 'http://example.com/avatar.png'
                      created_at: '2022-04-01T15:00:00.000000Z'
                      updated_at: '2022-04-01T15:00:00.000000Z'
                    access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                properties:
                  message:
                    type: string
                    example: 'Client logged in successfully'
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          name:
                            type: string
                            example: 'John Doe'
                          email:
                            type: string
                            example: john.doe@example.com
                          avatar_url:
                            type: string
                            example: 'http://example.com/avatar.png'
                          created_at:
                            type: string
                            example: '2022-04-01T15:00:00.000000Z'
                          updated_at:
                            type: string
                            example: '2022-04-01T15:00:00.000000Z'
                      access_token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Email not verified'
                properties:
                  message:
                    type: string
                    example: 'Email not verified'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Client not found'
                properties:
                  message:
                    type: string
                    example: 'Client not found'
      tags:
        - 'Client management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email of the client.'
                  example: ofelia88@example.org
                password:
                  type: string
                  description: 'The password of the client.'
                  example: '}''M@\/7fcuF.dY'
                device_name:
                  type: string
                  description: 'The name of the device.'
                  example: debitis
              required:
                - email
                - password
                - device_name
      security: []
